<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locations - AirbnbClone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo">AirbnbClone</div>
        <div class="nav-links">
          <a href="listings.jsx">Locations</a>
        </div>
      </nav>
    </header>

    <main class="listings-container">
      <div class="listing-card">
        <img
          src="https://images.unsplash.com/photo-1502672260266-1c1ef2d93688"
          alt="Appartement"
          class="listing-image"
        />
        <div class="listing-info">
          <h3 class="listing-title">Appartement moderne à Paris</h3>
          <p>2 chambres · 4 personnes</p>
          <p class="listing-price">120€ / nuit</p>
          <a href="detail.jsx" class="btn">Voir les détails</a>
        </div>
      </div>

      <div class="listing-card">
        <img
          src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267"
          alt="Maison"
          class="listing-image"
        />
        <div class="listing-info">
          <h3 class="listing-title">Villa avec piscine à Nice</h3>
          <p>4 chambres · 8 personnes</p>
          <p class="listing-price">250€ / nuit</p>
          <a href="detail.jsx" class="btn">Voir les détails</a>
        </div>
      </div>

      <div class="listing-card">
        <img
          src="https://images.unsplash.com/photo-1501876725168-00c445821c9e"
          alt="Chalet"
          class="listing-image"
        />
        <div class="listing-info">
          <h3 class="listing-title">Chalet en montagne</h3>
          <p>3 chambres · 6 personnes</p>
          <p class="listing-price">180€ / nuit</p>
          <a href="detail.jsx" class="btn">Voir les détails</a>
        </div>
      </div>
    </main>
  </body>
</html>
